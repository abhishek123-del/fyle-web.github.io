<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo landing page with dark theme and features grid</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
      <!-- here is the starting  -->
      <!-- Main div  -->
      <div class="main">
        <!-- header start   -->
        <header class="header">
              <!-- logo start  -->
              <div class="logo">
                <img src="images/logo.svg" alt="logo">
              </div>
              <!-- logo end  -->
              <!-- navigation start  -->
              <nav>
                <ul>
                  <li><a href="#">Features</a></li>
                  <li><a href="#">Team</a></li>
                  <li><a href="#">Sign In</a></li>
                </ul>
              </nav>
              <!-- navigation end  -->
        </header>
        <!-- header end  -->

        <!-- row2 start  -->
        <section class="row2">
          <div class="main-image">
            <img src="images/illustration-intro.png" alt="main-image">
          </div>
          <div class="main-heading">
            <h2>All your files in one secure location  accessible anywhere.</h2>
            <p class="para">Fylo stores all your most important files in one secure location. Access them wherever you need, share and collaborate with friends family, and co-workers.</p>
            <button>Get Started</button>
          </div>
        </section>
      </div>
</body>

</html>
